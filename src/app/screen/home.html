<div class="span12">
	<div class="content-fluid">
		<div class="row-fluid">

			<div class="span6 well">
				<form class="form-horizontal">
					<legend>Info</legend>
					<div class="control-group">
						<label class="control-label">Name</label>
						<div class="controls">
							<input type="text" data-id="txtName" value="user"/>
						</div>
					</div>
					<div class="control-group">
						<label class="control-label">Acronym</label>
						<div class="controls">
							<input type="text" data-id="txtAcronym" value="usr"/>
						</div>
					</div>
				</form>
			</div>

			<div class="span6 well">
				<form class="form-horizontal">
					<legend>DTO</legend>
					<textarea rows="8" class="span12" data-id="txtDto">{
    "_id": "",
    "email": {
        "loginuser": true
    },
    "password": {
        "auto": "random",
        "length": 8,
        "loginpass": true
    },
    "created" : {
        "auto": "date",
        "readonly": true
    },
    "admin": true
}</textarea>
				</form>
				<a class="hand" data-id="btnHelp">help</a><div data-id="help" style="display:none"><pre class="prettyprint lang-js">{
    "key": {
        "auto": "(none)|random|date",
        "length": 16,
        "readonly": (false)|true
    }
}</pre></div>
				<div class="alert alert-error" style="display:none;" data-id="alertContainer">
					<strong>Error!</strong><div data-id="alertText">Best check yo self, you're not looking too good.</div>
				</div>
			</div>

			<div>
			</div>
		</div>

		<div class="row-fluid">
			<div class="span12 well">
				<button type="submit" class="btn btn-info" data-id="btnGenerate">GENERATE</button>
			</div>
		</div>

		<div class="row-fluid" data-id="tabs" style="display:none;">
			<div class="span12 well">
				<ul class="nav nav-tabs" data-id="tabs-titles" id="tabs">
				</ul>
				<div class="tab-content" data-id="tabs-content">
				</div>
			</div>
		</div>
	</div>

</div>
